<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ذكاء محمد الصناعي 😂🔥</title>
  <style>
    body { font-family: Tahoma; padding: 20px; background: #f0f0f0; text-align: center; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    #response { background: white; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>🤖 بوت محمد الذكي</h1>
  <textarea id="prompt" rows="4" placeholder="اكتب أي سؤال..."></textarea>
  <button onclick="askGPT()">أرسل</button>

  <div id="response">الرد سيظهر هنا...</div>

  <script>
    async function askGPT() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");

      if (!prompt.trim()) return alert("اكتب شي يا مجنون!");

      responseDiv.innerText = "⏳ جاري التفكير...";

      const apiKey = "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";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();

      try {
        responseDiv.innerText = data.choices[0].message.content;
      } catch (e) {
        responseDiv.innerText = "❌ صار خطأ يا زلمي: " + JSON.stringify(data);
      }
    }
  </script>

</body>
</html>
