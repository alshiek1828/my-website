<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سوق إلكتروني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .admin-panel, .add-product-form, #cart-section { display: none; }
    .product { border: 1px solid #ddd; padding: 10px; border-radius: 5px; margin: 10px 0; background-color: #fff; }
    #auth-section { position: fixed; top: 20px; left: 20px; z-index: 999; }
  </style>
</head>
<body>
  <h1 class="text-center">سوق إلكتروني</h1>  <!-- زر تسجيل الدخول -->  <div id="auth-section">
    <button class="btn btn-outline-primary" onclick="toggleLoginForm()">تسجيل دخول</button>
    <div id="login-form" style="display: none; margin-top: 10px;">
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="form-control mb-2">
      <input type="password" id="password" placeholder="كلمة السر" class="form-control mb-2">
      <button onclick="login()" class="btn btn-primary w-100">تسجيل دخول</button>
      <button onclick="logout()" class="btn btn-secondary w-100 mt-2">تسجيل خروج</button>
    </div>
  </div>  <!-- لوحة الأدمن -->  <div class="admin-panel mt-5">
    <h2>لوحة التحكم (أدمن)</h2>
    <form class="add-product-form mb-3">
      <input type="text" id="product-name" placeholder="اسم المنتج" class="form-control mb-2">
      <input type="number" id="product-price" placeholder="السعر" class="form-control mb-2">
      <input type="file" id="product-image" class="form-control mb-2">
      <button type="button" onclick="addProduct()" class="btn btn-success">إضافة منتج</button>
    </form>
  </div>  <!-- عرض المنتجات -->  <div id="products-list" class="row"></div>  <!-- سلة التسوق -->  <div id="cart-section" class="mt-5">
    <h3>سلة المشتريات</h3>
    <ul id="cart-items" class="list-group mb-2"></ul>
    <button onclick="checkout()" class="btn btn-warning">شراء الآن</button>
  </div>  <!-- Firebase SDKs -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZt1RSz5d9wyn-C5S3kF8XVYjEldtSZss",
      authDomain: "gmae-fae90.firebaseapp.com",
      databaseURL: "https://gmae-fae90-default-rtdb.firebaseio.com",
      projectId: "gmae-fae90",
      storageBucket: "gmae-fae90.appspot.com",
      messagingSenderId: "768482186329",
      appId: "1:768482186329:web:18937587e530f8674e0d48",
      measurementId: "G-V4ZLJ4BJGD"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;
    let cart = [];

    // عرض/إخفاء نموذج تسجيل الدخول
    window.toggleLoginForm = () => {
      const form = document.getElementById("login-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    };

    // تسجيل الدخول
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    };

    // تسجيل الخروج
    window.logout = async () => {
      await signOut(auth);
      document.querySelector(".admin-panel").style.display = "none";
    };

    // المستخدم الضيف
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
      } else {
        currentUser = user;
        if (!user.isAnonymous) {
          const roleSnap = await get(ref(db, 'users/' + user.uid + '/role'));
          if (roleSnap.exists() && roleSnap.val() === 'admin') {
            document.querySelector(".admin-panel").style.display = "block";
          } else {
            document.querySelector(".admin-panel").style.display = "none";
          }
        }
      }
      loadProducts();
    });

    // إضافة منتج
    window.addProduct = async () => {
      const name = document.getElementById("product-name").value;
      const price = document.getElementById("product-price").value;
      const imageFile = document.getElementById("product-image").files[0];
      if (!name || !price || !imageFile) return alert("يرجى ملء كل الحقول");
      const imageRef = storageRef(storage, 'images/' + imageFile.name);
      await uploadBytes(imageRef, imageFile);
      const imageUrl = await getDownloadURL(imageRef);
      const productRef = push(ref(db, 'products'));
      await set(productRef, { name, price, imageUrl });
      document.getElementById("product-name").value = "";
      document.getElementById("product-price").value = "";
      document.getElementById("product-image").value = "";
      loadProducts();
    };

    // تحميل المنتجات
    function loadProducts() {
      onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById("products-list");
        list.innerHTML = "";
        snapshot.forEach(child => {
          const item = child.val();
          const div = document.createElement("div");
          div.className = "product col-md-4";
          div.innerHTML = `
            <img src="${item.imageUrl}" class="img-fluid"/>
            <h4>${item.name}</h4>
            <p>السعر: ${item.price} ريال</p>
            <button class="btn btn-info" onclick='addToCart(${JSON.stringify(item)})'>أضف إلى السلة</button>
          `;
          list.appendChild(div);
        });
      });
    }

    // سلة الشراء
    window.addToCart = (product) => {
      cart.push(product);
      document.getElementById("cart-section").style.display = "block";
      updateCart();
    };

    function updateCart() {
      const ul = document.getElementById("cart-items");
      ul.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        li.textContent = `${item.name} - ${item.price} ريال`;
        const btn = document.createElement("button");
        btn.textContent = "حذف";
        btn.className = "btn btn-sm btn-danger";
        btn.onclick = () => {
          cart.splice(index, 1);
          updateCart();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    window.checkout = () => {
      alert("تم تأكيد الطلب ✅ سيتم التواصل معك عبر البريد لاحقًا.");
      cart = [];
      updateCart();
      document.getElementById("cart-section").style.display = "none";
    };
  </script></body>
</html>
