<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محادثة AI بتوكن مباشر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif, Arial, sans-serif;
      background: linear-gradient(135deg, #1e2a78, #4a63f0);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px;
      color: #eee;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      max-width: 600px;
      min-height: 140px;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 18px;
      line-height: 1.4;
      border: none;
      resize: vertical;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      background: #2a3a90;
      color: #eee;
      transition: background 0.3s ease;
    }

    textarea:focus {
      outline: none;
      background: #3c51b5;
      box-shadow: 0 0 15px #a3b1ff;
    }

    button {
      margin-top: 20px;
      padding: 15px 35px;
      font-size: 20px;
      background: #ff6a00;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 106, 0, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-weight: 700;
    }

    button:hover {
      background: #ff7f27;
      box-shadow: 0 8px 20px rgba(255, 127, 39, 0.8);
    }

    #response {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      min-height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 25px;
      font-size: 18px;
      line-height: 1.5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      white-space: pre-wrap;
      backdrop-filter: blur(6px);
      color: #fff;
      user-select: text;
      transition: background 0.3s ease;
    }

    #response.loading {
      color: #ffcc00;
      font-style: italic;
    }

    @media (max-width: 650px) {
      body {
        padding: 30px 10px;
      }
      textarea, #response {
        font-size: 16px;
      }
      button {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <h2>محادثة AI بتوكن مباشر</h2>

  <textarea id="input" placeholder="اكتب رسالتك هنا..."></textarea>
  <button onclick="sendMessage()">أرسل</button>

  <div id="response">الرد سيظهر هنا...</div>

  <script>
    const API_KEY = "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";

    async function fetchAI(prompt) {
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content || "⚠️ لا يوجد رد.";
      } catch {
        return "⚠️ خطأ في الاتصال بالذكاء الاصطناعي.";
      }
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const responseDiv = document.getElementById("response");
      const userText = input.value.trim();
      if (!userText) return;
      responseDiv.textContent = "";
      responseDiv.classList.add('loading');
      responseDiv.textContent = "جاري الانتظار...";
      const reply = await fetchAI(userText);
      responseDiv.classList.remove('loading');
      responseDiv.textContent = reply;
    }
  </script>

</body>
</html>
