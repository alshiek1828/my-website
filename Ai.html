<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محادثة ذكاء اصطناعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 15px;
      margin: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .user {
      background: #4a63f0;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #2c2c2c;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      align-items: center;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #4a63f0;
      color: white;
      cursor: pointer;
    }
    #recording {
      color: red;
      margin-right: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <span id="recording">● جاري التسجيل...</span>
    <input type="text" id="message" placeholder="أدخل رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="startVoice()">🎤</button>
  </div>  <script>
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('message');
    const recordingLabel = document.getElementById('recording');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      msgInput.value = '';

      appendMessage('...', 'bot');
      const botRes = await fetchAI(text);
      document.querySelector('.bot:last-child').textContent = botRes;
    }

    async function fetchAI(prompt) {
      try {
        const res = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const data = await res.json();
        return data.generated_text || "ما عندي رد حالياً";
      } catch (e) {
        return "حدث خطأ في الاتصال بالذكاء الاصطناعي.";
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ar-SA';
      recognition.start();
      recordingLabel.style.display = 'inline';

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        msgInput.value = transcript;
        recordingLabel.style.display = 'none';
        sendMessage();
      };

      recognition.onerror = function () {
        recordingLabel.style.display = 'none';
        alert('لم يتم التعرف على الصوت.');
      };
    }
  </script></body>
</html>
