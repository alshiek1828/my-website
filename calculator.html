<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>آلة حاسبة علمية 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #0f1023, #1c1c3c);
    color: #fff;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; padding: 20px;
  }
  .calculator {
    width: 420px;
    background: rgba(20,20,40,0.85);
    border-radius: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    overflow: hidden;
    display: flex; flex-direction: column;
  }
  .header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 20px;
    background: rgba(255,255,255,0.08);
  }
  .title {
    font-size: 1.6rem; font-weight: 700;
  }
  .lang-switch {
    background: transparent;
    border: 2px solid #4a63f0;
    color: #4a63f0;
    padding: 5px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s;
  }
  .lang-switch:hover {
    background: #4a63f0;
    color: #fff;
  }
  .display-container {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    font-size: 2.8rem;
    text-align: right;
    min-height: 90px;
    line-height: 1.1;
    overflow-x: auto;
    color: #e0f7fa;
  }
  .history-container {
    background: transparent;
    padding: 10px 25px;
    font-size: 0.9rem;
    color: #aaa;
    max-height: 100px;
    overflow-y: auto;
  }
  .history-item { margin-bottom: 4px; cursor: pointer; }
  .buttons {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    padding: 25px;
    background: transparent;
  }
  button {
    padding: 18px;
    font-size: 1.1rem;
    border: none;
    border-radius: 15px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  button.operator {
    background: #4a63f0;
    color: #fff;
  }
  button.operator:hover {
    background: #5c78f1;
  }
  button.function {
    background: #ff5722;
  }
  button.function:hover {
    background: #ff6e40;
  }
  button.equals {
    grid-column: span 2;
    background: #00e676;
    color: #000;
  }
  button.equals:hover {
    background: #33eb91;
  }
  @media (max-width: 480px) {
    .calculator { width: 100%; }
    .buttons { gap: 8px; padding: 15px; }
    button { padding: 14px; font-size: 1rem; }
    .display-container { font-size: 2.2rem; padding: 20px; }
  }
</style>
</head>
<body><div class="calculator" role="region" aria-label="آلة حاسبة متطورة 2025">
  <div class="header">
    <div class="title" id="title">آلة حاسبة علمية 2025</div>
    <button class="lang-switch" id="langBtn" onclick="toggleLanguage()">EN</button>
  </div>
  <div class="display-container" id="display" aria-live="polite" tabindex="0">0</div>
  <div class="history-container" id="history"></div>
  <div class="buttons">
    <!-- Row1 -->
    <button class="function" data-key="AC" onclick="clearAll()">AC</button>
    <button class="function" data-key="⌫" onclick="backspace()">⌫</button>
    <button class="function" data-key="±" onclick="toggleSign()">±</button>
    <button class="function" data-key="(" onclick="append('(')">(</button>
    <button class="function" data-key=")" onclick="append(')')">)</button>
    <button class="operator" data-key="/" onclick="append('/')">÷</button>
    <!-- Row2 -->
    <button data-key="7" onclick="append('7')">7</button>
    <button data-key="8" onclick="append('8')">8</button>
    <button data-key="9" onclick="append('9')">9</button>
    <button class="operator" data-key="*" onclick="append('*')">×</button>
    <button class="function" data-key="sqrt" onclick="applyFunc('sqrt')">√</button>
    <button class="function" data-key="square" onclick="applyFunc('square')">x²</button>
    <!-- Row3 -->
    <button data-key="4" onclick="append('4')">4</button>
    <button data-key="5" onclick="append('5')">5</button>
    <button data-key="6" onclick="append('6')">6</button>
    <button class="operator" data-key="-" onclick="append('-')">−</button>
    <button class="function" data-key="log" onclick="applyFunc('log')">log</button>
    <button class="function" data-key="ln" onclick="applyFunc('ln')">ln</button>
    <!-- Row4 -->
    <button data-key="1" onclick="append('1')">1</button>
    <button data-key="2" onclick="append('2')">2</button>
    <button data-key="3" onclick="append('3')">3</button>
    <button class="operator" data-key="+" onclick="append('+')">+</button>
    <button class="function" data-key="sin" onclick="applyFunc('sin')">sin</button>
    <button class="function" data-key="cos" onclick="applyFunc('cos')">cos</button>
    <!-- Row5 -->
    <button data-key="0" style="grid-column: span 2;" onclick="append('0')">0</button>
    <button data-key="." onclick="append('.')">.</button>
    <button class="equals" data-key="=" onclick="calculate()">=</button>
    <button class="function" data-key="tan" onclick="applyFunc('tan')">tan</button>
    <button class="function" data-key="atan" onclick="applyFunc('atan')">atan</button>
  </div>
</div><script>
  let expr = '';
  let hist = [];
  let lastCalc = false;
  let lang = 'ar';
  const trans = {
    ar:{title:'آلة حاسبة علمية 2025',BTN:'EN',labels:{AC:'مسح الكل',⌫:'حذف',±:'±','(': '(',')':')','/':'÷','*':'×','-':'−','+':'+','=':'=' ,sqrt:'جذر',square:'تربيع',log:'لوغ10',ln:'لوغ',sin:'جيب',cos:'جيب تمام',tan:'ظل',atan:'ظل عكسي'}},
    en:{title:'Scientific Calculator 2025',BTN:'AR',labels:{AC:'AC',⌫:'DEL',±:'±','(': '(',')':')','/':'/','*':'*','-':'-','+':'+','=':'=' ,sqrt:'√',square:'x²',log:'log10',ln:'ln',sin:'sin',cos:'cos',tan:'tan',atan:'atan'}}
  };
  const disp=document.getElementById('display'),histEl=document.getElementById('history'),titleEl=document.getElementById('title'),langBtn=document.getElementById('langBtn');
  function update(){disp.textContent=expr||'0';}
  function append(c){if(lastCalc){expr='';lastCalc=false;} expr+=c;update();}
  function calculate(){try{let res=Function('return '+expr)();hist.unshift(expr+'='+res);if(hist.length>10)hist.pop();renderHist();expr=res;lastCalc=true;update();}catch{disp.textContent='خطأ';}}
  function clearAll(){expr='';lastCalc=false;update();}
  function backspace(){expr=expr.slice(0,-1);update();}
  function toggleSign(){try{let v=Function('return '+expr)();expr=(-v).toString();update();lastCalc=true;}catch{disp.textContent='خطأ';}}
  function applyFunc(fn){try{let v=Function('return '+expr)();let r;switch(fn){case'sqrt':r=Math.sqrt(v);break;case'square':r=v*v;break;case'log':r=Math.log10(v);break;case'ln':r=Math.log(v);break;case'sin':r=Math.sin(v*Math.PI/180);break;case'cos':r=Math.cos(v*Math.PI/180);break;case'tan':r=Math.tan(v*Math.PI/180);break;case'atan':r=Math.atan(v)*180/Math.PI;break;}hist.unshift(fn+'('+expr+')='+r);if(hist.length>10)hist.pop();renderHist();expr=r;lastCalc=true;update();}catch{disp.textContent='خطأ';}}
  function renderHist(){histEl.innerHTML='';hist.forEach(i=>{let d=document.createElement('div');d.textContent=i;d.className='history-item';d.onclick=()=>{expr=i.split('=')[1];update();};histEl.appendChild(d);});}
  function toggleLanguage(){lang=lang==='ar'?'en':'ar';let t=trans[lang];titleEl.textContent=t.title;langBtn.textContent=t.BTN;document.querySelectorAll('button').forEach(b=>{let k=b.getAttribute('data-key');if(k&&t.labels[k])b.textContent=t.labels[k];});}
  update();toggleLanguage();
</script></body>
</html>
