  <script>
    const audio = document.getElementById("myAudio");
    const suraSelect = document.getElementById("sura-select");
    const stars = document.querySelectorAll(".star");
    const ratingResult = document.querySelector(".rating-result");

    function toggleAudio() {
      if (!audio.src) playSelectedSura();
      audio.paused ? audio.play() : audio.pause();
    }

    function playSelectedSura() {
      const n = suraSelect.value;
      audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${n}.mp3`;
      audio.load();
      audio.play();
    }

    if (localStorage.getItem("rating")) setStars(+localStorage.getItem("rating"));
    function setStars(v) {
      stars.forEach((s,i) => s.classList.toggle("selected", i < v));
      ratingResult.textContent = `التقييم: ${(v/5)*100}%`;
    }
    stars.forEach(s =>
      s.addEventListener("click", e => {
        const v = +e.target.dataset.value;
        setStars(v);
        localStorage.setItem("rating", v);
      })
    );

    function updateClock() {
      const d = new Date(), H = d.getHours(), M = d.getMinutes();
      const p = H >= 12 ? 'PM' : 'AM', h12 = H % 12 || 12;
      document.getElementById("clock").textContent =
        `الوقت الآن: ${h12}:${M.toString().padStart(2,'0')} ${p}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function getPrayerTimes() {
      const country = document.getElementById("country-select").value;
      const d = new Date(), day = d.getDate(), mon = d.getMonth()+1, yr = d.getFullYear();
      const url = `https://api.aladhan.com/v1/timingsByAddress/${day}-${mon}-${yr}?address=${country}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const t = data.data.timings;
        const fmt = tm => {
          const [hh,mm] = tm.split(':').map(Number);
          const p = hh >= 12 ? 'PM' : 'AM';
          const h12 = hh % 12 || 12;
          return `${h12}:${mm.toString().padStart(2,'0')} ${p}`;
        };
        document.getElementById("fajr").textContent = `الفجر: ${fmt(t.Fajr)}`;
        document.getElementById("dhuhr").textContent = `الظهر: ${fmt(t.Dhuhr)}`;
        document.getElementById("asr").textContent = `العصر: ${fmt(t.Asr)}`;
        document.getElementById("maghrib").textContent = `المغرب: ${fmt(t.Maghrib)}`;
        document.getElementById("isha").textContent = `العشاء: ${fmt(t.Isha)}`;
      } catch {
        document.getElementById("prayer-times").innerHTML = "<span>حدث خطأ أثناء جلب المواقيت.</span>";
      }
    }
    window.onload = getPrayerTimes;
  </script>
