<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الخرافي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
    }

    button {
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0066;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff3388;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      box-shadow: 0 0 10px #00aaff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #33bbff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #999;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .star {
      font-size: 2.5em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .star.selected {
      color: #ffcc00;
    }

    .rating-result {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Created by alshiek</p>
  <button onclick="toggleAudio()">تشغيل / إيقاف الأغنية</button>

  <audio id="myAudio">
    <source src="song.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- روابط الأزرار الرئيسية -->
  <div style="margin-top: 40px;">
    <a href="https://t.me/HNR55" target="_blank">راسلني على تليجرام</a>
    <a href="https://www.amazon.com/T3-develper-Car-Fury/dp/B0DWY3QHWF" target="_blank">شاهد لعبتي Car Fury</a>
    <a href="https://t.me/Developer160" target="_blank">قناة المطورين</a>
    <a href="https://t.me/+LM2b9cRHxmA2YmU8" target="_blank">قناة Car Fury</a>
  </div>

  <!-- Rating Section -->
  <div class="rating">
    <h2>قيم موقعي</h2>
    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <div class="rating-result">التقييم: 0%</div>
  </div>

  <footer>
    &copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》
  </footer>

  <script>
    const audio = document.getElementById("myAudio");
    const stars = document.querySelectorAll(".star");
    const ratingResult = document.querySelector(".rating-result");

    const savedRating = localStorage.getItem("rating");
    if (savedRating) {
      setStars(parseInt(savedRating));
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function setStars(value) {
      stars.forEach((star, index) => {
        if (index < value) {
          star.classList.add("selected");
        } else {
          star.classList.remove("selected");
        }
      });

      const ratingPercentage = (value / 5) * 100;
      ratingResult.textContent = `التقييم: ${ratingPercentage}%`;
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = parseInt(star.getAttribute("data-value"));
        setStars(value);
        localStorage.setItem("rating", value);
      });
    });
  </script>
</body>
</html>
