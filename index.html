    button:hover, .btn:hover { background-color: #ff3388; transform: scale(1.05); }
    a { display: inline-block; margin: 10px; padding: 8px 16px;

             transition: color 0.3s ease; }

    .rating-result { margin-top: 10px; font-size: 1.2em; color: #fff; }/* Quiz */
#quiz-container { margin-top: 30px; }

.option-btn { display: block; width: 100%; max-width: 600px;

  </header>  <div class="feedback" id="feedback"></div>
  <div id="quiz-container">
    <button class="btn" id="start-science">اختبار علمي</button>
    <button class="btn" id="start-religion">اختبار ديني</button>
    <div id="question-area">
      <div id="question"></div>
      <div id="options"></div>
      <button class="btn" id="next-btn" style="display:none;">السؤال التالي</button>
      <div id="score-display"></div>
    </div>
  </div>  <footer>&copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》</footer>  <script>
    // Audio toggle
    const audio = document.getElementById('myAudio');
    function toggleAudio(){ audio.paused? audio.play(): audio.pause(); }

    // Rating
    const stars = document.querySelectorAll('.star');
    const ratingResult = document.querySelector('.rating-result');
    const savedRating = localStorage.getItem('rating');
    if(savedRating) setStars(parseInt(savedRating));
    function setStars(val){ stars.forEach((s,i)=> s.classList.toggle('selected', i<val));
      ratingResult.textContent = `التقييم: ${(val/5)*100}%`; }
    stars.forEach(s=> s.addEventListener('click', ()=>{ const v=+s.dataset.value; setStars(v); localStorage.setItem('rating', v); }));

    // Quiz setup
    const feedbackEl = document.getElementById('feedback');
    const scienceQ=[
      {q:'أقرب كوكب إلى الشمس هو؟', opts:['الزهرة','عطارد','المريخ','المشتري'], a:1},
      {q:'الوحدة الأساسية للمادة هي؟', opts:['البروتون','الجزيء','الذرة','الإلكترون'], a:2},
      {q:'سرعة الضوء في الفراغ تقريباً؟', opts:['300,000 كم/ث','150,000 كم/ث','30,000 كم/ث','3,000 كم/ث'], a:0}
    ];
    const religionQ=[
      {q:'عدد أركان الإسلام؟', opts:['3','4','5','6'], a:2},
      {q:'أول سورة نزلت؟', opts:['الفاتحة','العلق','الفرقان','الأنعام'], a:1},
      {q:'ليلة القدر تكون في؟', opts:['شوال','رمضان','ذو الحجة','شعبان'], a:1}
    ];
    let currentSet, currentIndex=0, score=0;

    document.getElementById('start-science').onclick = ()=> startQuiz(scienceQ);
    document.getElementById('start-religion').onclick = ()=> startQuiz(religionQ);
    const selBtn=document.querySelectorAll('#quiz-container .btn'), qa=document.getElementById('question-area');
    const qEl=document.getElementById('question'), optsEl=document.getElementById('options');
    const nextBtn=document.getElementById('next-btn'), scoreEl=document.getElementById('score-display');

    function startQuiz(set){ currentSet=set; currentIndex=0; score=0;
      selBtn.forEach(b=> b.style.display='none'); qa.style.display='block'; nextBtn.style.display='none'; updateScore(); showQuestion(); }
    function showQuestion(){ const item=currentSet[currentIndex]; qEl.textContent=item.q; optsEl.innerHTML='';
      item.opts.forEach((opt,i)=>{
        const b=document.createElement('button'); b.className='option-btn'; b.textContent=opt;
        b.onclick = ()=> handleAnswer(i); optsEl.append(b);
      });
    }
    function handleAnswer(i){ const correct = currentSet[currentIndex].a;
      showFeedback(i===correct ? 'جوابك صحيح' : 'جوابك خطأ');
      if(i===correct) score++;
      optsEl.querySelectorAll('button').forEach(b=> b.disabled=true);
      nextBtn.style.display='inline-block'; updateScore();
    }
    function showFeedback(msg){ feedbackEl.textContent=msg; feedbackEl.style.display='block';
      setTimeout(()=> feedbackEl.style.display='none', 2800);
    }
    nextBtn.onclick = ()=>{
      currentIndex++;
      if(currentIndex<currentSet.length){ showQuestion(); nextBtn.style.display='none'; }
      else finishQuiz();
    };
    function updateScore(){ scoreEl.textContent = `النقاط: ${score}`; }
    function finishQuiz(){ qEl.textContent='انتهى الاختبار'; optsEl.innerHTML=`<p>النقاط النهائية: ${score} / ${currentSet.length}</p>`;
      nextBtn.style.display='none'; }
  </script></body>
