    footer {

      color: #999;

    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .star {
      font-size: 2.5em;
      color: #ccc;

      transition: color 0.3s ease;

    .star.selected {
      color: #ffcc00;
    }
    .rating-result {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }

      font-size: 1.5em;
      margin-top: 20px;

      padding: 10px;
      font-size: 1.2em;
      background-color: #333;
      color: #fff;

    }

<body>

  <div style="margin-top: 40px;">

  <div class="rating">
    <h2>قيم موقعي</h2>
    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>

  <div id="clock"></div>

  <div id="prayer-times">
    <h2>مواقيت الصلاة</h2>
    <span id="fajr">الفجر: --:--</span>
    <span id="dhuhr">الظهر: --:--</span>
    <span id="asr">العصر: --:--</span>
    <span id="maghrib">المغرب: --:--</span>
    <span id="isha">العشاء: --:--</span>
  </div>

  <footer>
    &copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》
  </footer>

  <script>
    const audio = document.getElementById("myAudio");
    const stars = document.querySelectorAll(".star");
    const ratingResult = document.querySelector(".rating-result");

    if (localStorage.getItem("rating")) {
      setStars(parseInt(localStorage.getItem("rating")));
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function setStars(value) {
      stars.forEach((star, index) => {
        star.classList.toggle("selected", index < value);
      });
      ratingResult.textContent = `التقييم: ${(value / 5) * 100}%`;
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = parseInt(star.getAttribute("data-value"));
        setStars(value);
        localStorage.setItem("rating", value);
      });
    });

    function convertTo12HourFormat(time) {
      const [hour, minute] = time.split(':').map(Number);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const hour12 = hour % 12 || 12;
      return `${hour12}:${minute.toString().padStart(2, '0')} ${ampm}`;
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const hour12 = hours % 12 || 12;
      document.getElementById("clock").textContent = `الوقت الآن: ${hour12}:${minutes.toString().padStart(2, '0')} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    async function getPrayerTimes() {
      const country = document.getElementById("country-select").value;
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;
      const year = today.getFullYear();
      const url = `https://api.aladhan.com/v1/timingsByAddress/${day}-${month}-${year}?address=${country}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const timings = data.data.timings;

        document.getElementById("fajr").textContent = `الفجر: ${convertTo12HourFormat(timings.Fajr)}`;
        document.getElementById("dhuhr").textContent = `الظهر: ${convertTo12HourFormat(timings.Dhuhr)}`;
        document.getElementById("asr").textContent = `العصر: ${convertTo12HourFormat(timings.Asr)}`;
        document.getElementById("maghrib").textContent = `المغرب: ${convertTo12HourFormat(timings.Maghrib)}`;
        document.getElementById("isha").textContent = `العشاء: ${convertTo12HourFormat(timings.Isha)}`;
      } catch (err) {
        document.getElementById("prayer-times").innerHTML = "<span>حدث خطأ أثناء جلب المواقيت.</span>";
        console.error(err);
      }
    }

    window.onload = getPrayerTimes;
  </script>
</body>
