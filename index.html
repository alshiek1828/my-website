  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
           color: #fff; text-align: center; padding: 20px; }
    header, footer { margin: 20px 0; }
    h1 { font-size: 3em; color: #00ffe7; text-shadow: 0 0 10px #00ffe7; }
    p { font-size: 1.2em; color: #ccc; margin-bottom: 20px; }
    button, .btn { background-color: #ff0066; color: white; border: none;
             border-radius: 30px; padding: 10px 20px; font-size: 1.1em;
             cursor: pointer; box-shadow: 0 0 20px #ff0066;
             transition: background-color 0.3s ease, transform 0.2s ease; }
    button:hover, .btn:hover { background-color: #ff3388; transform: scale(1.05); }
    a { display: inline-block; margin: 10px; padding: 8px 16px;
        background-color: #00aaff; color: white; text-decoration: none;
        border-radius: 20px; box-shadow: 0 0 10px #00aaff;
        transition: background-color 0.3s ease, transform 0.2s ease; }
    a:hover { background-color: #33bbff; transform: scale(1.05); }
    .rating { margin: 20px 0; }
    .stars { display: flex; justify-content: center; }
    .star { font-size: 2.5em; color: #ccc; cursor: pointer;
             transition: color 0.3s ease; }
    .star.selected { color: #ffcc00; }
    .rating-result { margin-top: 10px; font-size: 1.2em; color: #fff; }
    /* Quiz */
    #quiz-container { margin-top: 30px; }
    #question-area { display: none; margin-top: 20px; }
    #question { font-size: 1.2em; margin-bottom: 15px; }
    .option-btn { display: block; width: 100%; max-width: 600px;
                  margin: 8px auto; text-align: left; background:#444; }
    .feedback { position: fixed; top: 20px; left:50%; transform:translateX(-50%);
                background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px;
                border-radius: 10px; font-size:1.2em; display:none; }
    #score-display { margin-top: 15px; font-size: 1.2em; }
    /* Admin */
    #admin-panel { display: none; position: fixed; top:0; left:0; width:100%; height:100%;
                   background: rgba(0,0,0,0.9); color:#fff; overflow:auto; padding:20px; }
    #admin-panel h2 { margin-bottom:10px; }
    #admin-panel .section { margin-bottom:20px; border-bottom:1px solid #555; padding-bottom:15px; }
    #admin-panel label { display:block; text-align:left; margin:5px 0; }
    #admin-panel input, #admin-panel textarea, #admin-panel select { width:100%; padding:8px; margin-bottom:10px; background:#333; border:1px solid #555; color:#fff; }
    #admin-panel button { margin:5px 0; }
  </style>
</head>
<body>

  <div id="quiz-container">
    <button class="btn" id="start-science">اختبار علمي</button>

    <div id="question-area">

  </div>  <footer>&copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》</footer>  <div id="admin-panel">
    <h2>لوحة الأدمن</h2>
    <!-- Auth -->
    <div class="section" id="admin-auth">
      <label>كلمة سر الأدمن:</label>
      <input type="password" id="admin-pass" />
      <button onclick="loginAdmin()">دخول</button>
    </div>
    <!-- Controls -->
    <div class="section" id="admin-controls" style="display:none;">
      <h3>حظر مستخدم</h3>
      <label>ID المستخدم:</label><input type="text" id="ban-id" />
      <label>مدة الحظر (دقائق):</label><input type="number" id="ban-min" value="60" />
      <button onclick="banUser()">حظر</button><h3>رفع حظر</h3>
  <label>ID المستخدم:</label><input type="text" id="unban-id" />
  <button onclick="unbanUser()">فك الحظر</button>

  <h3>إرسال رسالة</h3>
  <label>ID المستخدم:</label><input type="text" id="msg-id" />

  <label>مدة الصيانة (دقائق):</label><input type="number" id="maint-min" value="30" />
  <button onclick="applyMaintenance()">تطبيق</button>

  <label>ID المستخدم:</label><input type="text" id="grant-id" />

  <h3>تعديل نقاط</h3>
  <label>ID المستخدم:</label><input type="text" id="score-id" />
  <label>النقاط الجديدة:</label><input type="number" id="score-val" />
  <button onclick="updateScoreAdmin()">تحديث</button>
</div>

  </div>  <script>
    // Audio toggle
    const audio=document.getElementById('myAudio'); function toggleAudio(){ audio.paused?audio.play():audio.pause(); }
    // Rating
    const stars=document.querySelectorAll('.star'), ratingResult=document.querySelector('.rating-result');
    const saved=localStorage.getItem('rating'); if(saved) setStars(+saved);
    stars.forEach(s=>s.addEventListener('click', ()=>{const v=+s.dataset.value; setStars(v); localStorage.setItem('rating',v);}));
    function setStars(v){ stars.forEach((s,i)=>s.classList.toggle('selected',i<v)); ratingResult.textContent=`التقييم: ${(v/5)*100}%`; }

    // Quiz
    const feedback=document.getElementById('feedback');
    const scienceQ=[{q:'أقرب كوكب إلى الشمس هو؟',opts:['الزهرة','عطارد','المريخ','المشتري'],a:1},{q:'الوحدة الأساسية للمادة هي؟',opts:['البروتون','الجزيء','الذرة','الإلكترون'],a:2},{q:'سرعة الضوء في الفراغ تقريباً؟',opts:['300,000 كم/ث','150,000 كم/ث','30,000 كم/ث','3,000 كم/ث'],a:0}];
    const religionQ=[{q:'عدد أركان الإسلام؟',opts:['3','4','5','6'],a:2},{q:'أول سورة نزلت؟',opts:['الفاتحة','العلق','الفرقان','الأنعام'],a:1},{q:'ليلة القدر تكون في؟',opts:['شوال','رمضان','ذو الحجة','شعبان'],a:1}];
    let setCurr, idx=0, score=0;
    document.getElementById('start-science').onclick=()=>startQuiz(scienceQ);
    document.getElementById('start-religion').onclick=()=>startQuiz(religionQ);
    const selBtns=document.querySelectorAll('#quiz-container .btn'), qArea=document.getElementById('question-area');
    const qEl=document.getElementById('question'), optsEl=document.getElementById('options');
    const nextBtn=document.getElementById('next-btn'), scoreEl=document.getElementById('score-display');
    function startQuiz(set){ setCurr=set; idx=0; score=0; selBtns.forEach(b=>b.style.display='none'); qArea.style.display='block'; nextBtn.style.display='none'; showQ(); updateScore(); }
    function showQ(){ const it=setCurr[idx]; qEl.textContent=it.q; optsEl.innerHTML=''; it.opts.forEach((o,i)=>{let b=document.createElement('button'); b.className='option-btn'; b.textContent=o; b.onclick=()=>ans(i); optsEl.append(b);}); }
    function ans(i){const corr=setCurr[idx].a; showFeed(i===corr?'جوابك صحيح':'جوابك خطأ'); if(i===corr)score++; optsEl.querySelectorAll('button').forEach(b=>b.disabled=true); nextBtn.style.display='inline-block'; updateScore(); }
    function showFeed(m){feedback.textContent=m;feedback.style.display='block';setTimeout(()=>feedback.style.display='none',2500);}    
    nextBtn.onclick=()=>{idx++; if(idx<setCurr.length){showQ(); nextBtn.style.display='none';}else endQ();};
    function updateScore(){scoreEl.textContent=`النقاط: ${score}`;}    
    function endQ(){qEl.textContent='انتهى الاختبار';optsEl.innerHTML=`<p>النقاط: ${score}/${setCurr.length}</p>`;nextBtn.style.display='none';}

    // Admin Panel
    const panel = document.getElementById('admin-panel');
    document.getElementById('open-admin').onclick=()=>panel.style.display='block';
    function loginAdmin(){ if(document.getElementById('admin-pass').value==='admin123'){ document.getElementById('admin-auth').style.display='none'; document.getElementById('admin-controls').style.display='block'; } else alert('كلمة السر خاطئة'); }
    function banUser(){ let id=document.getElementById('ban-id').value; let mins=+document.getElementById('ban-min').value; localStorage.setItem('ban_'+id, Date.now()+mins*60000); alert('تم حظر'); }
    function unbanUser(){ let id=document.getElementById('unban-id').value; localStorage.removeItem('ban_'+id); alert('فك الحظر'); }
    function sendMessage(){ let id=document.getElementById('msg-id').value; let txt=document.getElementById('msg-txt').value; let times=+document.getElementById('msg-times').value; for(let i=0;i<times;i++) console.log(`إلى ${id}: ${txt}`); alert('تم الإرسال'); }
    function applyMaintenance(){ let mode=document.getElementById('maint-mode').value; let mins=+document.getElementById('maint-min').value; localStorage.setItem('maint',mode); if(mode==='on')setTimeout(()=>localStorage.setItem('maint','off'),mins*60000); alert('تم'); }
    if(localStorage.getItem('maint')==='on'){ document.body.innerHTML='<h1>الموقع تحت الصيانة</h1><p>رجاءً انتظر...</p>'; }
    function grantAdmin(){ let id=document.getElementById('grant-id').value; localStorage.setItem('admin_'+id,'true'); alert('منح صلاحية'); }
    function updateScoreAdmin(){ let id=document.getElementById('score-id').value; let v=+document.getElementById('score-val').value; let lb=JSON.parse(localStorage.getItem('leaderboard')||'{}'); lb[id]=v; localStorage.setItem('leaderboard',JSON.stringify(lb)); alert('تم التحديث'); }
  </script></body>
