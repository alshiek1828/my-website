<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALS​HIEK الشــيخ - البوابة الشاملة</title>
  <style>
    /* RESET */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(120deg, #1c1c1c, #2b2b2b); color: #eee; display: flex; flex-direction: column; }
    header, footer { background: rgba(0,0,0,0.5); padding: 10px; }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 15px; }
    nav a { color: #fff; text-decoration: none; padding: 8px 12px; border-radius: 5px; transition: background .3s; }
    nav a:hover { background: rgba(255,255,255,0.1); }
    #theme-toggle { position: absolute; top: 10px; right: 10px; padding: 6px 10px; border: none; cursor: pointer; border-radius: 4px; }main { flex: 1; display: grid; place-items: center; padding: 20px; position: relative; }
section { display: none; width: 100%; max-width: 600px; background: rgba(10,10,10,0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.7); }
section.active { display: block; }
h2 { margin-bottom: 15px; color: #00ffe7; text-shadow: 0 0 5px #00ffe7; }
.btn { display: inline-block; padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 20px; cursor: pointer; background: #ff0066; color: #fff; transition: transform .2s, background .3s; }
.btn:hover { transform: scale(1.05); background: #ff3388; }
input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff; }

/* Notifications */
.notification { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 10px 15px; border-radius: 5px; box-shadow: 0 0 10px #000; opacity: 0; transition: opacity .4s, transform .4s; }
.notification.show { opacity: 1; transform: translateY(0); }

/* Chat */
#chat-box { height: 300px; background: #111; overflow-y: auto; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
.message { margin-bottom: 8px; }
.message.user { text-align: right; }

/* Dark theme override */
.dark-theme { --bg: #111; --fg: #eee; }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" data-nav="home">الرئيسية</a></li>
        <li><a href="#" data-nav="login">دخول/تسجيل</a></li>
        <li><a href="#" data-nav="profile">صفحتي</a></li>
        <li><a href="#" data-nav="chat">دردشة</a></li>
      </ul>
      <button id="theme-toggle">🌙</button>
    </nav>
  </header>  <main>
    <!-- Home -->
    <section id="home" class="active">
      <h2>مرحبا بك في بوابتنا الشاملة</h2>
      <button class="btn" data-nav="chat">ابدأ دردشة</button>
    </section><!-- Login/Register -->
<section id="login">
  <h2>الدخول أو إنشاء حساب</h2>
  <div id="auth-forms">
    <button class="btn" id="show-login">تسجيل دخول</button>
    <button class="btn" id="show-register">تسجيل جديد</button>
    <form id="form-login" style="display:none;">
      <input type="text" id="login-user" placeholder="اسم المستخدم" required />
      <input type="password" id="login-pass" placeholder="كلمة المرور" required />
      <button type="submit" class="btn">دخول</button>
    </form>
    <form id="form-register" style="display:none;">
      <input type="text" id="reg-user" placeholder="اسم المستخدم" required />
      <input type="password" id="reg-pass" placeholder="كلمة المرور" required />
      <button type="submit" class="btn">تسجيل</button>
    </form>
  </div>
</section>

<!-- Profile -->
<section id="profile">
  <h2>صفحتي الشخصية</h2>
  <p id="profile-greeting">مرحبا، ضيف!</p>
  <button class="btn" id="logout">تسجيل خروج</button>
</section>

<!-- Chat -->
<section id="chat">
  <h2>دردشة مباشرة</h2>
  <div id="chat-box"></div>
  <textarea id="chat-input" rows="2" placeholder="اكتب رسالتك..."></textarea>
  <button class="btn" id="send-msg">إرسال</button>
</section>

  </main>  <footer>
    &copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》
  </footer>  <script>
    // State & Helpers
    let currentUser = localStorage.getItem('user') || null;
    const notify = (msg) => {
      const n = document.createElement('div'); n.className='notification show'; n.textContent = msg;
      document.body.append(n);
      setTimeout(() => n.remove(), 3000);
    };

    // Navigation
    document.querySelectorAll('[data-nav]').forEach(el => el.addEventListener('click', e => {
      e.preventDefault();
      const target = e.currentTarget.getAttribute('data-nav');
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.getElementById(target).classList.add('active');
    }));

    // Theme Toggle
    const bodyEl = document.body;
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.addEventListener('click', () => {
      bodyEl.classList.toggle('dark-theme');
      themeBtn.textContent = bodyEl.classList.contains('dark-theme') ? '☀️' : '🌙';
    });

    // Auth Logic
    document.getElementById('show-login').onclick = ()=>{
      document.getElementById('form-login').style.display='block';
      document.getElementById('form-register').style.display='none';
    };
    document.getElementById('show-register').onclick = ()=>{
      document.getElementById('form-register').style.display='block';
      document.getElementById('form-login').style.display='none';
    };
    document.getElementById('form-login').onsubmit = e => {
      e.preventDefault();
      const u = document.getElementById('login-user').value;
      currentUser = u;
      localStorage.setItem('user', u);
      notify('تم تسجيل الدخول');
      document.getElementById('profile-greeting').textContent = `مرحبا، ${u}`;
    };
    document.getElementById('form-register').onsubmit = e => {
      e.preventDefault();
      const u = document.getElementById('reg-user').value;
      currentUser = u;
      localStorage.setItem('user', u);
      notify('تم إنشاء الحساب');
      document.getElementById('profile-greeting').textContent = `مرحبا، ${u}`;
    };
    document.getElementById('logout').onclick = ()=>{
      localStorage.removeItem('user'); currentUser=null;
      notify('تم تسجيل الخروج');
      document.getElementById('profile-greeting').textContent = 'مرحبا، ضيف!';
    };

    // Profile on load
    if(currentUser) document.getElementById('profile-greeting').textContent=`مرحبا، ${currentUser}`;

    // Chat Logic
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    document.getElementById('send-msg').onclick = ()=>{
      if(!currentUser) return notify('سجل الدخول للدردشة');
      const msg = chatInput.value.trim();
      if(!msg) return;
      const div = document.createElement('div'); div.className='message user'; div.textContent=`${currentUser}: ${msg}`;
      chatBox.append(div); chatInput.value=''; chatBox.scrollTop=chatBox.scrollHeight;
    };
  </script></body>
</html>
