<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ALSHIEK_الشـيــخ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
    }
    button {
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0066;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff3388;
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      box-shadow: 0 0 10px #00aaff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background-color: #33bbff;
      transform: scale(1.05);
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #999;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .star {
      font-size: 2.5em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .star.selected {
      color: #ffcc00;
    }
    .rating-result {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }
    #clock {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #prayer-times {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
    }
    #prayer-times span {
      display: block;
      margin: 5px 0;
    }
    #country-select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.2em;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Created by alshiek</p>

  <!-- Select Country Dropdown -->
  <label for="country-select" style="font-size: 1.2em; color: #fff;">اختر دولتك:</label>
  <select id="country-select" onchange="getPrayerTimes()">
    <option value="Lebanon">لبنان</option>
    <option value="Egypt">مصر</option>
    <option value="Saudi Arabia">السعودية</option>
    <option value="Jordan">الأردن</option>
    <option value="UAE">الإمارات</option>
    <option value="Kuwait">الكويت</option>
    <option value="Qatar">قطر</option>
    <option value="Bahrain">البحرين</option>
    <option value="Oman">عمان</option>
    <option value="Iraq">العراق</option>
    <option value="Syria">سوريا</option>
    <option value="Palestine">فلسطين</option>
    <option value="Algeria">الجزائر</option>
    <option value="Morocco">المغرب</option>
    <option value="Tunisia">تونس</option>
    <option value="Libya">ليبيا</option>
    <option value="Mauritania">موريتانيا</option>
    <option value="Sudan">السودان</option>
    <option value="Yemen">اليمن</option>
    <option value="Somalia">الصومال</option>
    <option value="Djibouti">جيبوتي</option>
    <option value="Comoros">جزر القمر</option>
  </select>

  <!-- زر تشغيل/إيقاف القرآن -->
  <button onclick="toggleAudio()">تشغيل / إيقاف القرآن</button>
  <audio id="myAudio">
    <source src="https://archive.org/download/QuranAbdulBasitMujawwadSurah001AlFatihaTheOpening/Quran%20-%20Abdul%20Basit%20(Mujawwad)%20-%20Surah%200001%20Al-Fatiha%20(The%20Opening).mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- روابط الأزرار الرئيسية -->
  <div style="margin-top: 40px;">
    <a href="https://t.me/HNR55" target="_blank">راسلني على تليجرام</a>
    <a href="https://www.amazon.com/T3-develper-Car-Fury/dp/B0DWY3QHWF" target="_blank">رابط تحميل لعبة CarFury</a>
    <a href="https://t.me/Developer160" target="_blank">قناة المطورين</a>
    <a href="https://t.me/+LM2b9cRHxmA2YmU8" target="_blank">قناة Car Fury</a>
  </div>

  <!-- Rating Section -->
  <div class="rating">
    <h2>قيم موقعي</h2>
    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <div class="rating-result">التقييم: 0%</div>
  </div>

  <div id="clock"></div>

  <!-- Prayer Times Section -->
  <div id="prayer-times">
    <h2>مواقيت الصلاة</h2>
    <span id="fajr">الفجر: --:-- AM</span>
    <span id="dhuhr">الظهر: --:-- AM</span>
    <span id="asr">العصر: --:-- AM</span>
    <span id="maghrib">المغرب: --:-- AM</span>
    <span id="isha">العشاء: --:-- AM</span>
  </div>

  <footer>
    &copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》
  </footer>

  <script>
    const audio = document.getElementById("myAudio");
    const stars = document.querySelectorAll(".star");
    const ratingResult = document.querySelector(".rating-result");

    const savedRating = localStorage.getItem("rating");
    if (savedRating) {
      setStars(parseInt(savedRating));
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function setStars(value) {
      stars.forEach((star, index) => {
        if (index < value) {
          star.classList.add("selected");
        } else {
          star.classList.remove("selected");
        }
      });

      const ratingPercentage = (value / 5) * 100;
      ratingResult.textContent = `التقييم: ${ratingPercentage}%`;
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = parseInt(star.getAttribute("data-value"));
        setStars(value);
        localStorage.setItem("rating", value);
      });
    });

    // Clock Update Function with 12-hour format (AM/PM)
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      document.getElementById('clock').textContent = `الوقت الحالي: ${hours}:${minutes}:${seconds} ${ampm}`;
    }

    setInterval(updateClock, 1000);

    // Function to get prayer times for selected country
    function getPrayerTimes() {
      const country = document.getElementById("country-select").value;
      
      // API URL for prayer times
      const apiUrl = `https://api.aladhan.com/v1/timingsByCity?city=${country}&country=country&method=2`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const timings = data.data.timings;
          document.getElementById('fajr').textContent = `الفجر: ${timings.Fajr}`;
          document.getElementById('dhuhr').textContent = `الظهر: ${timings.Dhuhr}`;
          document.getElementById('asr').textContent = `العصر: ${timings.Asr}`;
          document.getElementById('maghrib').textContent = `المغرب: ${timings.Maghrib}`;
          document.getElementById('isha').textContent = `العشاء: ${timings.Isha}`;
        })
        .catch(error => console.error('Error fetching prayer times:', error));
    }

    // Load prayer times when the page loads
    getPrayerTimes();
  </script>
</body>
</html>
