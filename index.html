<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ALSHIEK_الشـيــخ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, main, footer {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 3em;
      color: #00ffe7;
      margin-bottom: 0;
      text-shadow: 0 0 10px #00ffe7;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 5px;
    }
    .controls, .selectors, .rating, .info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    select, button, input[type="range"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    select { min-width: 200px; }
    button { min-width: 80px; }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      max-width: 600px;
      background: transparent;
      margin-top: 10px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ff0066;
      cursor: pointer;
      margin-top: -6px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #555;
      border-radius: 2px;
    }
    .stars span {
      font-size: 2em;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }
    .stars .selected { color: #ffcc00; }
    .rating-result { font-size: 1em; margin-left: 10px; }
    .info div {
      flex: 1 1 200px;
      text-align: center;
    }
    .info h2 { margin: 10px 0; font-size: 1.2em; }
    .info span { display: block; margin: 5px 0; }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>ALSHIEK_الشـيــخ</h1>
  <p class="subtitle">Created by alshiek</p>
</header>

<main>
  <div class="selectors">
    <select id="country-select"></select>
    <select id="sura-select"></select>
  </div>

  <div class="controls">
    <button onclick="seek(-10)">« 10s</button>
    <button onclick="toggleAudio()">▶/❚❚</button>
    <button onclick="seek(10)">10s »</button>
  </div>

  <input type="range" id="progress" value="0" min="0" step="0.1">

  <audio id="myAudio" preload="metadata"></audio>

  <div class="controls">
    <a href="https://t.me/HNR55" target="_blank">Telegram</a>
    <a href="https://www.amazon.com/T3-develper-Car-Fury/dp/B0DWY3QHWF" target="_blank">تحميل CarFury</a>
    <a href="https://t.me/Developer160" target="_blank">Dev Channel</a>
    <a href="https://t.me/+LM2b9cRHxmA2YmU8" target="_blank">CarFury Channel</a>
  </div>

  <div class="rating">
    <div class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <div class="rating-result">0%</div>
  </div>

  <div class="info">
    <div id="clock">الوقت: --:-- --</div>
    <div id="prayer-times">
      <h2>مواقيت الصلاة</h2>
      <span id="fajr">الفجر: --:--</span>
      <span id="dhuhr">الظهر: --:--</span>
      <span id="asr">العصر: --:--</span>
      <span id="maghrib">المغرب: --:--</span>
      <span id="isha">العشاء: --:--</span>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 - Made with madness by ツ《👑》Ͳ３《شــيـخ》
</footer>

<script>
  const countrySelect = document.getElementById('country-select');
  const suraSelect = document.getElementById('sura-select');
  const audio = document.getElementById('myAudio');
  const progress = document.getElementById('progress');
  const stars = document.querySelectorAll('.stars span');
  const ratingResult = document.querySelector('.rating-result');

  // Populate countries
  [
    'Lebanon','Egypt','Saudi Arabia','Jordan','UAE','Kuwait','Qatar','Bahrain',
    'Oman','Iraq','Syria','Palestine','Algeria','Morocco','Tunisia','Libya',
    'Mauritania','Sudan','Yemen','Somalia','Djibouti','Comoros'
  ].forEach(c => {
    const o = document.createElement('option');
    o.value = c; o.textContent = c;
    countrySelect.append(o);
  });

  // Surah names
  const names = [
    "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال",
    "التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف",
    "مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل",
    "القصص","العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات",
    "ص","الزمر","غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد",
    "الفتح","الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد",
    "المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم",
    "الملك","القلم","الحاقة","المعارج","نوح","الجن","المزمل","المدثر","القيامة","الإنسان",
    "المرسلات","النبإ","النازعات","عبس","التكوير","الإنفطار","المطففين","الانشقاق","البروج",
    "الطارق","الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى","الشرح","التين","العلق",
    "القدر","البينة","الزلزلة","العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل","قريش",
    "الماعون","الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"
  ];
  names.forEach((n,i) => {
    const o = document.createElement('option');
    o.value = i+1; o.textContent = `${i+1} - ${n}`;
    suraSelect.append(o);
  });

  function playSelectedSura() {
    audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${suraSelect.value}.mp3`;
    audio.load();
    audio.play();
  }

  function toggleAudio() {
    if (!audio.src) playSelectedSura();
    audio.paused ? audio.play() : audio.pause();
  }

  function seek(sec) {
    if (audio.duration) audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec));
  }

  audio.addEventListener('loadedmetadata', () => {
    progress.max = audio.duration;
  });
  audio.addEventListener('timeupdate', () => {
    progress.value = audio.currentTime;
  });
  progress.addEventListener('input', () => {
    if (audio.duration) audio.currentTime = progress.value;
  });

  // Rating
  if (localStorage.rating) setStars(+localStorage.rating);
  stars.forEach(s => s.addEventListener('click', e => {
    const v = +e.target.dataset.value;
    setStars(v);
    localStorage.rating = v;
  }));
  function setStars(v) {
    stars.forEach((s,i) => s.classList.toggle('selected', i < v));
    ratingResult.textContent = `${(v/5)*100}%`;
  }

  // Clock
  function updateClock() {
    const d = new Date(), h = d.getHours(), m = d.getMinutes();
    const ampm = h>=12?'PM':'AM', h12 = h%12||12;
    document.getElementById('clock').textContent = `الوقت: ${h12}:${m.toString().padStart(2,'0')} ${ampm}`;
  }
  setInterval(updateClock,1000);
  updateClock();

  // Prayer times
  async function getPrayerTimes() {
    const country = countrySelect.value;
    const d = new Date(), day = d.getDate(), mon = d.getMonth()+1, yr = d.getFullYear();
    const url = `https://api.aladhan.com/v1/timingsByAddress/${day}-${mon}-${yr}?address=${country}`;
    try {
      const t = (await fetch(url).then(r=>r.json())).data.timings;
      ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(key => {
        document.getElementById(key.toLowerCase()).textContent =
          `${key}: ${format(t[key])}`;
      });
    } catch {
      document.getElementById('prayer-times').innerHTML = '<span>خطأ في جلب المواقيت.</span>';
    }
  }
  function format(tm) {
    let [h,m] = tm.split(':').map(Number);
    const ampm = h>=12?'PM':'AM'; h = h%12||12;
    return `${h}:${m.toString().padStart(2,'0')} ${ampm}`;
  }
  window.onload = getPrayerTimes;
</script>

</body>
</html>
